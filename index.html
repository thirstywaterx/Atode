<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atode - 实时AI助手</title>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/atom-one-dark.min.css">
    <script src="./node_modules/marked/lib/marked.umd.js"></script>
    <script src="./node_modules/dompurify/dist/purify.min.js"></script>
    <script src="https://unpkg.com/highlightjs-copy/dist/highlightjs-copy.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/highlightjs-copy/dist/highlightjs-copy.min.css" />
    <style>
        /* 基础重置和布局 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        s-scroll-view {
            position: absolute;
            top: 0;
            height: calc(100vh - 200px);
            width: 100%;
            padding-bottom: 200px;
        }

        s-page {
            height: 100vh;
            --color-icon: #40484c;
            --color-card: lightgray;
            --color-input: #f8f9fb;
        }

        s-page[dark] {
            --color-icon: #c0c8cc;
            --color-card: #40484c;
            --color-input: #111415;
        }

        #output {
            position: relative;
            top: 50px;
            min-width: 90%;
            max-width: 800px;
            min-height: calc(100vh - 200px);
            left: 50%;
            transform: translateX(-50%);
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        #prompt_input {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            height: 100px;
            margin-bottom: 25px;
            background-color: var(--color-input);
        }

        .prompt_button {
            position: absolute;
            bottom: 3px;
            right: 3px;
        }

        #user {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 180px;
            height: 55px;
            z-index: 1000;
        }

        #user .menu-button {
            position: relative;
            float: right;
            width: 40px;
            height: 40px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 100%;
            margin-right: -4px;
        }

        #user .menu-button svg {
            transform: scale(0.8);
        }

        #user-avatar {
            position: relative;
            float: right;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            border-radius: 100%;
            margin-left: 18px;
        }

        #new-chat {
            fill: var(--color-icon);
        }

        /* 基础Markdown样式 */
        .markdown-content {
            line-height: 1.6;
            margin: 1em 0;
        }

        .markdown-content pre {
            background: #f6f8fa;
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            margin: 16px 0;
            position: relative;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            border-radius: 0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        .markdown-content code {
            background: #f6f8fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }

        /* 暗黑模式下的代码样式 */
        s-page[dark] .markdown-content pre {
            background: #2d3748;
            color: #e2e8f0;
        }

        s-page[dark] .markdown-content code {
            background: #2d3748;
            color: #e2e8f0;
        }

        /* 亮色主题下代码块背景更深，区分页面背景 */
        s-page:not([dark]) .markdown-content pre {
            background: #eaecef !important;
            color: #222 !important;
        }

        s-page:not([dark]) .markdown-content code {
            background: #eaecef !important;
            color: #222 !important;
        }

        /* 暗黑模式设置区域一行居中 */
        .setting-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 5px;
        }

        /* highlightjs-copy 按钮样式优化 */
        .hljs-copy-button {
            position: absolute !important;
            top: 8px !important;
            right: 8px !important;
            opacity: 0.7 !important;
            background: rgba(0, 0, 0, 0.1) !important;
            color: var(--color-icon) !important;
            border: 1px solid rgba(0, 0, 0, 0.2) !important;
            border-radius: 4px !important;
            padding: 4px 8px !important;
            font-size: 12px !important;
            cursor: pointer !important;
            z-index: 10 !important;
            transition: opacity 0.2s !important;
            pointer-events: auto !important;
            will-change: auto !important;
            transform: translateZ(0) !important;
        }

        .hljs-copy-button:hover {
            opacity: 1 !important;
            background: rgba(0, 0, 0, 0.2) !important;
        }

        /* 确保代码块容器有相对定位，完全移除滚动条 */
        .markdown-content pre {
            position: relative !important;
            overflow: hidden !important;
            white-space: pre !important;
            word-wrap: break-word !important;
        }

        /* 修复代码块内容样式，防止抽搐 */
        .markdown-content pre code {
            display: block !important;
            overflow: visible !important;
            white-space: pre-wrap !important;
            word-wrap: break-word !important;
            word-break: normal !important;
            max-width: 100% !important;
        }

        /* 只有在内容确实超出时才显示水平滚动条 */
        .markdown-content pre.code-overflow {
            overflow-x: auto !important;
            overflow-y: hidden !important;
        }

        /* 防止复制按钮在流式传输时抽动 */
        .hljs-copy-button {
            position: absolute !important;
            top: 8px !important;
            right: 8px !important;
            opacity: 0.7 !important;
            background: rgba(0, 0, 0, 0.1) !important;
            color: var(--color-icon) !important;
            border: 1px solid rgba(0, 0, 0, 0.2) !important;
            border-radius: 4px !important;
            padding: 4px 8px !important;
            font-size: 12px !important;
            cursor: pointer !important;
            z-index: 10 !important;
            transition: opacity 0.2s !important;
            pointer-events: auto !important;
            will-change: auto !important;
            transform: translateZ(0) !important;
        }

        .hljs-copy-button:hover {
            opacity: 1 !important;
            background: rgba(0, 0, 0, 0.2) !important;
        }

        :not(:defined) {
            display: none;
        }

        .dialog {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 24px;
        }

        .dialog>.text-field {
            flex-grow: 1;
            width: auto;
        }

        .dialog>.link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: .875rem;
        }

        .dialog>.link>a {
            color: var(--s-color-primary);
            text-decoration: none;
        }

        .dialog>.other {
            display: flex;
            gap: 16px;
            justify-content: center;
            padding: 0 24px;
        }
    </style>
</head>

    <script src="./node_modules/sober/dist/sober.min.js"></script>
    <script>
        // 用户登录相关代码保持不变
        const signinButton = document.getElementById('signin-button');
        const dialog = document.querySelector('s-dialog');
        const userAvatar = document.getElementById('user-avatar');
        const registerButton = document.querySelector('s-button[type="outlined"]');
        const loginButton = document.getElementById('submit');
        const progressIndicator = document.getElementById('progress');
        const darkModeSwitch = document.querySelector('s-switch');
        const page = document.querySelector('s-page');
        let currentUser = null;

        // 初始化主题
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            page.theme = savedTheme;
            darkModeSwitch.checked = savedTheme === 'dark';
        }

        function showSnackbar(message) {
            const snackbar = document.querySelector('s-snackbar');
            const triggerDiv = snackbar.querySelector('div[slot="trigger"]');
            const messageP = snackbar.querySelector('p');
            messageP.innerText = message;
            // 模拟点击触发
            triggerDiv.click();
        }

        darkModeSwitch.addEventListener('click', function () {
            if (darkModeSwitch.checked) {
                page.theme = 'dark';
                localStorage.setItem('theme', 'dark');
            } else {
                page.theme = 'light';
                localStorage.setItem('theme', 'light');
            }
        });


        // 检查会话状态
        async function checkSession() {
            try {
                const response = await fetch('/api/session');
                const data = await response.json();
                if (data.success && data.user) {
                    currentUser = data.user;
                    updateUIForLoggedInUser(data.user);
                } else {
                    updateUIForLoggedOutUser();
                }
            } catch (error) {
                console.error('检查会话失败:', error);
                updateUIForLoggedOutUser();
            }
        }

        // 更新已登录用户的UI
        function updateUIForLoggedInUser(user) {
            const avatar = userAvatar.querySelector('s-avatar');
            avatar.innerText = user.username.substring(0, 2).toUpperCase();

            // 更新用户菜单
            const userMenu = document.getElementById('signin-button');
            userMenu.innerText = '登出';

            console.log('用户已登录:', user.username);
        }

        // 更新未登录用户的UI
        function updateUIForLoggedOutUser() {
            const avatar = userAvatar.querySelector('s-avatar');
            avatar.innerHTML = '<svg viewBox="0 -969 960 960"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"></path></svg>';

            // 更新用户菜单
            const userMenu = document.getElementById('signin-button');
            userMenu.innerText = '登录';

            currentUser = null;
            console.log('用户未登录');
        }

        // 处理登录
        async function login() {
            const usernameField = document.querySelector('s-text-field[label="请输入用户名"]');
            const passwordField = document.querySelector('s-text-field[label="请输入密码"]');

            const username = usernameField.value;
            const password = passwordField.value;

            if (!username || !password) {
                showSnackbar('请输入用户名和密码！');
                return;
            }

            try {
                progressIndicator.style.display = 'inline-block';
                loginButton.disabled = true;

                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    dialog.showed = false;
                    currentUser = data.user;
                    updateUIForLoggedInUser(data.user);
                    passwordField.value = '';
                } else {
                    showSnackbar(data.error || '登录失败');
                }
            } catch (error) {
                console.error('登录请求失败:', error);
                showSnackbar('登录请求失败，请稍后重试');
            } finally {
                progressIndicator.style.display = 'none';
                loginButton.disabled = false;
            }
        }

        // 处理注册
        async function register() {
            const usernameField = document.querySelector('s-text-field[label="请输入用户名"]');
            const passwordField = document.querySelector('s-text-field[label="请输入密码"]');

            const username = usernameField.value;
            const password = passwordField.value;

            if (!username || !password) {
                showSnackbar('请输入用户名和密码');
                return;
            }

            try {
                progressIndicator.style.display = 'inline-block';
                registerButton.disabled = true;

                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSnackbar('注册成功，请登录');
                    // 保持对话框打开，让用户可以直接登录
                } else {
                    showSnackbar(data.error || '注册失败');
                }
            } catch (error) {
                console.error('注册请求失败:', error);
                showSnackbar('注册请求失败，请稍后重试');
            } finally {
                progressIndicator.style.display = 'none';
                registerButton.disabled = false;
            }
        }

        // 处理登出
        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    updateUIForLoggedOutUser();
                }
            } catch (error) {
                console.error('登出请求失败:', error);
            }
        }

        // 事件监听器
        window.addEventListener('load', checkSession);

        signinButton.addEventListener('click', function () {
            if (currentUser) {
                // 已登录，执行登出
                logout();
            } else {
                // 未登录，显示登录对话框
                dialog.showed = true;
            }
        });

        loginButton.addEventListener('click', login);
        registerButton.addEventListener('click', register);
    </script>
    <script>
        const output = document.getElementById('output');

        const submitButton = document.querySelector('#send');

        // WebSocket连接和状态管理
        let ws = null;
        let isConnected = false;
        let isProcessing = false;
        let conversationHistory = [];
        let currentMessageId = null;

        // 修正SVG图标
        const sendIcon = `<svg viewBox="0 -969 960 960"><path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"></path></svg>`;
        const stopIcon = `<svg viewBox="0 -969 960 960"><path d="M520-200v-560h240v560H520Zm-320 0v-560h240v560H200Z"></path></svg>`;

        // 配置 marked.js
        marked.setOptions({
            highlight: function (code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {
                        console.warn('代码高亮失败:', err);
                    }
                }
                try {
                    return hljs.highlightAuto(code).value;
                } catch (err) {
                    console.warn('自动代码高亮失败:', err);
                    return code;
                }
            },
            langPrefix: 'hljs language-',
            breaks: true,
            gfm: true,
            sanitize: false
        });

        /**
         * 使用 marked.js 解析 Markdown 并应用代码高亮和复制功能
         */
        function parseMarkdown(markdown) {
            if (!markdown || typeof markdown !== 'string') {
                return markdown;
            }

            try {
                // 1. 使用 marked.js 解析 Markdown
                let html = marked.parse(markdown);

                // 2. 使用 DOMPurify 清理HTML
                html = DOMPurify.sanitize(html, {
                    ALLOWED_TAGS: ['p', 'br', 'strong', 'em', 'u', 'code', 'pre', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'ul', 'ol', 'li', 'blockquote', 'a', 'img', 'table', 'thead', 'tbody', 'tr', 'th', 'td', 'div', 'span', 'button'],
                    ALLOWED_ATTR: ['class', 'href', 'src', 'alt', 'title', 'target', 'rel', 'onclick', 'data-clipboard-text']
                });

                return html;
            } catch (error) {
                console.error('Markdown 解析错误:', error);
                return markdown;
            }
        }

        function initWebSocket() {
            const wsUrl = `ws://${window.location.host}`;

        // 处理WebSocket消息
        function handleWebSocketMessage(message) {
            console.log('📨 收到消息类型:', message.type);

            switch (message.type) {
                case 'processing_start':
                    console.log('🚀 开始处理...');
                    isProcessing = true;
                    setProcessingState(true);
                    currentMessageId = `msg-${Date.now()}`;
                    const startDiv = `<div id="${currentMessageId}"><p><strong>AI：</strong>正在处理...</p></div>`;
                    output.innerHTML += startDiv;
                    // 滚动到底部
                    requestAnimationFrame(() => {
                        output.scrollTop = output.scrollHeight;
                    });
                    break;

                case 'coordination_progress':
                    console.log('🔄 协调进度:', message.message);
                    const progressContainer = document.getElementById(currentMessageId);
                    if (progressContainer) {
                        progressContainer.innerHTML = `<p><strong>AI：</strong>🚀 ${message.stage}/6 ${message.message}</p>`;
                        // 保持滚动位置在底部
                        requestAnimationFrame(() => {
                            output.scrollTop = output.scrollHeight;
                        });
                    }
                    break;

                case 'stream_start':
                    console.log('🟢 开始流式传输');
                    const startContainer = document.getElementById(currentMessageId);
                    if (startContainer) {
                        startContainer.innerHTML = `<p><strong>AI：</strong></p><div class="markdown-content">开始接收内容...</div>`;
                        // 保持滚动位置在底部
                        requestAnimationFrame(() => {
                            output.scrollTop = output.scrollHeight;
                        });
                    }
                    break;

                case 'stream_chunk':
                    console.log('📦 收到数据块，内容长度:', message.fullContent ? message.fullContent.length : 0);

                    const container = document.getElementById(currentMessageId);
                    if (container) {
                        if (message.fullContent) {
                            let contentDiv = container.querySelector('.markdown-content');
                            if (!contentDiv) {
                                contentDiv = document.createElement('div');
                                contentDiv.className = 'markdown-content';
                                container.innerHTML = '<p><strong>AI：</strong></p>';
                                container.appendChild(contentDiv);
                            }

                            try {
                                contentDiv.innerHTML = parseMarkdown(message.fullContent);
                                // 使用流式优化的处理函数，避免重复处理
                                updateCodeBlocksForStreaming(contentDiv);
                                
                                // 只有在用户没有主动滚动时才自动滚动到底部
                                const isUserScrolledUp = output.scrollTop < (output.scrollHeight - output.clientHeight - 100);
                                if (!isUserScrolledUp) {
                                    requestAnimationFrame(() => {
                                        output.scrollTop = output.scrollHeight;
                                    });
                                }
                            } catch (parseError) {
                                console.error('❌ Markdown解析失败:', parseError);
                                contentDiv.textContent = message.fullContent;
                            }
                        }
                    }
                    break;

                case 'stream_complete':
                    console.log('✅ 流式传输完成');
                    if (currentMessageId) {
                        const container = document.getElementById(currentMessageId);
                        if (container) {
                            const finalContent = message.fullContent || message.content || '';

                            let contentDiv = container.querySelector('.markdown-content');
                            if (!contentDiv) {
                                contentDiv = document.createElement('div');
                                contentDiv.className = 'markdown-content';
                                container.innerHTML = '<p><strong>AI：</strong></p>';
                                container.appendChild(contentDiv);
                            }

                            if (finalContent) {
                                try {
                                    contentDiv.innerHTML = parseMarkdown(finalContent);
                                    // 最终处理，检查所有代码块的滚动需求
                                    addCopyToCodeBlocks(contentDiv);
                                    conversationHistory.push({ role: 'assistant', content: finalContent });
                                } catch (parseError) {
                                    console.error('❌ 最终内容解析失败:', parseError);
                                    contentDiv.textContent = finalContent;
                                }
                            } else {
                                contentDiv.innerHTML = '<p><em>未收到内容</em></p>';
                            }
                            
                            // 完成后确保滚动到底部，但使用平滑滚动
                            requestAnimationFrame(() => {
                                output.scrollTo({
                                    top: output.scrollHeight,
                                    behavior: 'smooth'
                                });
                            });
                        }
                    }
                    isProcessing = false;
                    setProcessingState(false);
                    break;

                case 'error':
                    console.error('❌ 收到错误:', message.message);
                    isProcessing = false;
                    setProcessingState(false);
                    output.innerHTML += `<p><strong>错误:</strong> ${message.message}</p>`;
                    // 错误信息也需要滚动到底部
                    requestAnimationFrame(() => {
                        output.scrollTop = output.scrollHeight;
                    });
                    break;

                default:
                    console.log('❓ 未知消息类型:', message.type, message);
            }

            // 移除这里的统一滚动调用，让每个case自己控制
            // output.scrollTop = output.scrollHeight;
        }

            const prompt = promptInput.value.trim();

            if (!prompt) {
                showSnackbar('请输入内容');

            }

            if (!currentUser) {
                showSnackbar('请先登录后再使用AI功能。');
                dialog.showed = true;
                return;

            if (!isConnected) {
                showSnackbar('WebSocket未连接，请等待连接恢复');

                showSnackbar('AI正在处理中，请稍候');
                return;
            }

            // 显示用户输入
            output.innerHTML += `<p><strong>用户:</strong> ${prompt}</p>`;

            // 添加用户消息到历史记录
            conversationHistory.push({
                role: 'user',
                content: prompt
            });

            // 智能识别任务类型，决定是否使用协调器
            const lowerPrompt = prompt.toLowerCase();

            // 检测编程需求（需要使用协调器的专业任务）
            const isProgrammingRequest = /python|java|c\+\+|javascript|node\.?js|编程|代码|算法|函数|脚本/.test(lowerPrompt) ||
                /数据分析|机器学习|深度学习|爬虫|api|数据库/.test(lowerPrompt) ||
                /网页|网站|前端|html|css|页面|界面|布局/.test(lowerPrompt);

            // 检测写作需求
            const isWritingRequest = /写.*?(小说|故事|文章|散文|诗歌|剧本|日记|传记|报告|论文|说明|介绍|分析|评论|总结)/.test(lowerPrompt) ||
                /创作.*?(小说|故事|文章|散文|诗歌|剧本)/.test(lowerPrompt);

            // 明确的否定编程
            const explicitNoCode = /不要.*代码|不写.*代码|不需要.*代码|只要.*文字|只需要.*文字|纯文字/.test(lowerPrompt);

            // 决定是否使用协调器
            let useCoordinator;
            if (isWritingRequest || explicitNoCode) {
                useCoordinator = true;
                console.log('📝 识别为文字创作需求，使用写作专家');
            } else if (isProgrammingRequest) {
                useCoordinator = true;
                console.log('💻 识别为编程需求，使用专业编程专家');
            } else {
                useCoordinator = false;
                console.log('💬 识别为一般问答，使用基础AI');
            }

            console.log(`🤖 智能判断: 编程需求=${isProgrammingRequest}, 写作需求=${isWritingRequest}, 明确不要代码=${explicitNoCode}, 使用协调器=${useCoordinator}`);

            // 通过WebSocket发送请求
            const message = {
                prompt: prompt,
                history: conversationHistory,
                useCoordinator: useCoordinator
            };

            console.log('📤 发送消息到服务器:', message);
            ws.send(JSON.stringify(message));

            promptInput.value = '';
            
            // 发送消息后让输入框失去焦点，不重新聚焦
            promptInput.blur();
            
            // 发送消息后滚动到底部
            requestAnimationFrame(() => {
                output.scrollTop = output.scrollHeight;
            });
        }

                        messageDiv.innerHTML = `<p><strong>AI：</strong></p><div class="markdown-content">${parseMarkdown(msg.content)}</div>`;
                        output.appendChild(messageDiv);

                        // 为新添加的代码块添加复制功能
                        setTimeout(() => {
                            addCopyToCodeBlocks(messageDiv);
                        }, 100);
                    }
                });

                // 关闭弹出窗口
                const popup = document.querySelector('s-popup.menu-button');
                popup.removeAttribute('opened');

                // 加载历史记录后滚动到底部
                setTimeout(() => { 
                    output.scrollTo({
                        top: output.scrollHeight,
                        behavior: 'smooth'
                    });
                }, 300);
            } catch (error) {
                console.error('加载历史内容失败:', error);
                showSnackbar('加载历史内容失败: ' + error.message);
            }
        }

        // 删除历史记录
        async function deleteHistory(historyId) {
            if (!confirm('确定要删除这条历史记录吗？')) {
                return;
            }

            try {
                const response = await fetch(`/api/ai/history/${historyId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    // 重新加载历史记录
                    loadChatHistory();
                } else {
                    showSnackbar('删除失败: ' + (data.error || '未知错误'));
                }
            } catch (error) {
                console.error('删除历史记录失败:', error);
                showSnackbar('删除失败: ' + error.message);
            }
        }

        // 保存聊天历史
        async function saveChatHistory() {
            if (!currentUser || conversationHistory.length === 0) {
                return;
            }

            try {
                // 获取第一条用户消息作为标题
                const firstUserMessage = conversationHistory.find(msg => msg.role === 'user');
                if (!firstUserMessage) return;

                // 截取标题（最多50个字符）
                const title = firstUserMessage.content.length > 50
                    ? firstUserMessage.content.substring(0, 47) + '...'
                    : firstUserMessage.content;

                // 准备完整对话内容
                const content = JSON.stringify(conversationHistory);

                // 发送保存请求
                const response = await fetch('/api/ai/save-history', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, content })
                });

                const data = await response.json();

                if (!data.success) {
                    console.error('保存聊天历史失败:', data.error);
                }
            } catch (error) {
                console.error('保存聊天历史失败:', error);
            }
        }

        // 修改 handleWebSocketMessage 函数来包含保存历史记录的功能
        const originalHandleWebSocketMessage = handleWebSocketMessage;
        
        // 重新定义 handleWebSocketMessage 函数
        function handleWebSocketMessageWithHistory(message) {
            // 调用原始的处理函数
            originalHandleWebSocketMessage(message);

            // 在流式传输完成后保存历史记录
            if (message.type === 'stream_complete') {
                saveChatHistory();
            }
        }

        // 替换消息处理函数
        handleWebSocketMessage = handleWebSocketMessageWithHistory;

        // highlightjs-copy 初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 给所有代码块加 hljs-copy 类
            document.querySelectorAll('pre code').forEach(function (block) {
                if (block.parentElement) {
                    block.parentElement.classList.add('hljs-copy');
                }
            });
        });

        // 支持按下 Enter 发送，Shift+Enter 换行
        promptInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                // 直接调用发送函数，而不是点击按钮
                sendPromptWebSocket();
            }
        });

        // 监听按钮点击事件
        submitButton.addEventListener('click', async (event) => {
            event.preventDefault();

            if (isProcessing) {
                await stopProcessing();
            } else {
                await sendPromptWebSocket();
            }
        });

        // 监听表单提交事件
        promptInput.addEventListener('submit', async (event) => {
            event.preventDefault();

            if (!isProcessing) {
                await sendPromptWebSocket();
            }
        });
    </script>
