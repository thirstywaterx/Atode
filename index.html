<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudode</title>
    <!-- 引入 marked.js 和 highlight.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css">
    
    <style>
        /* 基础重置和布局 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #output {
            position: absolute;
            top: 50px;
            width: 90%;
            min-height: calc(100vh - 200px);
            border: 1px solid #ccc;
            left: 50%;
            transform: translateX(-50%);
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        #prompt_input {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 100px;
            background-color: white;
        }

        .prompt_button {
            position: absolute;
            bottom: 3px;
            right: 3px;
        }

        /* 基础Markdown样式 */
        .markdown-content {
            line-height: 1.6;
            margin: 1em 0;
        }

        .markdown-content pre {
            position: relative;
            background: #f6f8fa;
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #0969da;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-button:hover {
            background: #0860ca;
        }
    </style>
</head>

<body>
    <div id="output"></div>

    <s-text-field id="prompt_input" label="请输入Prompt" type="multiLine" style="min-height: 96px">
        <s-icon-button class="prompt_button" slot="end">
            <svg viewBox="0 -960 960 960">
                <path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z">
                </path>
            </svg>
        </s-icon-button>
    </s-text-field>

    <script src="./node_modules/sober/dist/sober.min.js"></script>
    <script>
        const output = document.getElementById('output');
        const promptInput = document.getElementById('prompt_input');
        const submitButton = document.querySelector('.prompt_button');
        
        // 存储对话历史和任务状态
        let conversationHistory = [];
        let currentTaskId = null;
        let isProcessing = false;

        // SVG图标
        const sendIcon = `<svg viewBox="0 -960 960 960">
            <path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z">
            </path>
        </svg>`;

        const stopIcon = `<svg viewBox="0 -960 960 960">
            <path d="M520-200v-560h240v560H520Zm-320 0v-560h240v560H200Zm400-80h80v-400h-80v400Zm-320 0h80v-400h-80v400Zm0-400v400-400Zm320 0v400-400Z"></path>
        </svg>`;

        // 配置 marked.js
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {}
                }
                return hljs.highlightAuto(code).value;
            },
            langPrefix: 'hljs language-',
            breaks: true,
            gfm: true
        });

        // 监听按钮点击事件
        submitButton.addEventListener('click', async (event) => {
            event.preventDefault();
            
            if (isProcessing) {
                // 如果正在处理，则终止
                await stopProcessing();
            } else {
                // 如果空闲，则发送消息
                await sendPrompt();
            }
        });

        // 监听表单提交事件
        promptInput.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            if (!isProcessing) {
                await sendPrompt();
            }
        });

        async function sendPrompt() {
            const prompt = promptInput.value.trim();
            
            if (prompt) {
                // 如果正在处理，提示用户
                if (isProcessing) {
                    output.innerHTML += `<p><strong>系统:</strong> 有任务正在处理中，新任务将排队等待...</p>`;
                }
                
                // 切换到处理状态
                setProcessingState(true);
                
                // 显示用户输入
                output.innerHTML += `<p><strong>用户:</strong> ${prompt}</p>`;
                
                // 添加用户消息到历史记录
                conversationHistory.push({
                    role: 'user',
                    content: prompt
                });
                
                // 默认使用异步处理，始终启用多AI协调
                await handleAsyncTask(prompt, true);
                
                promptInput.value = '';
                output.scrollTop = output.scrollHeight;
            }
        }

        async function stopProcessing() {
            if (currentTaskId) {
                try {
                    // 发送终止请求
                    const response = await fetch(`/api/ai/stop-task/${currentTaskId}`, {
                        method: 'POST'
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        output.innerHTML += `<p><strong>系统:</strong> 任务已终止</p>`;
                    } else {
                        output.innerHTML += `<p><strong>系统:</strong> 终止失败: ${result.error}</p>`;
                    }
                } catch (error) {
                    console.error('终止任务失败:', error);
                    output.innerHTML += `<p><strong>系统:</strong> 终止请求失败</p>`;
                }
            }
            
            // 无论是否成功，都重置状态
            resetProcessingState();
        }

        function setProcessingState(processing) {
            isProcessing = processing;
            
            if (processing) {
                // 切换到停止图标，但不锁定界面
                submitButton.innerHTML = stopIcon;
                submitButton.setAttribute('aria-label', '停止处理');
                // 移除界面锁定 - promptInput.setAttribute('disabled', 'true');
            } else {
                // 切换到发送图标
                submitButton.innerHTML = sendIcon;
                submitButton.setAttribute('aria-label', '发送消息');
                // 移除界面锁定 - promptInput.removeAttribute('disabled');
            }
        }

        function resetProcessingState() {
            // 移除进度指示器
            const progressElement = document.getElementById('progress-indicator');
            if (progressElement) {
                progressElement.remove();
            }
            
            // 重置状态
            setProcessingState(false);
            currentTaskId = null;
        }

        /**
         * 使用 marked.js 解析 Markdown
         */
        function parseMarkdown(markdown) {
            if (!markdown || typeof markdown !== 'string') {
                return markdown;
            }

            try {
                let html = marked.parse(markdown);
                
                // 为代码块添加复制按钮
                html = html.replace(/<pre><code([^>]*)>([\s\S]*?)<\/code><\/pre>/g, (match, attrs, code) => {
                    const codeId = 'code-' + Math.random().toString(36).substr(2, 9);
                    return `<div class="code-block-wrapper">
                        <pre id="${codeId}"><code${attrs}>${code}</code></pre>
                        <button class="copy-button" onclick="copyCode('${codeId}')">复制</button>
                    </div>`;
                });
                
                return html;
            } catch (error) {
                console.error('Markdown 解析错误:', error);
                return markdown;
            }
        }

        /**
         * 复制代码功能
         */
        function copyCode(codeId) {
            const codeElement = document.getElementById(codeId);
            const code = codeElement.querySelector('code').textContent;
            
            navigator.clipboard.writeText(code).then(() => {
                const button = codeElement.parentElement.querySelector('.copy-button');
                const originalText = button.textContent;
                button.textContent = '已复制';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('复制失败:', err);
            });
        }

        async function handleAsyncTask(prompt, useCoordinator) {
            // 创建进度显示元素
            const progressP = document.createElement('p');
            progressP.innerHTML = '<strong>AI:</strong> <span id="progress-text">多AI协调系统启动中...</span> <span id="progress-bar">[0%]</span>';
            progressP.id = 'progress-indicator';
            output.appendChild(progressP);
            
            try {
                // 创建异步任务
                const createResponse = await fetch('/api/ai/create-task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        prompt: prompt,
                        history: conversationHistory,
                        useCoordinator: useCoordinator
                    })
                });
                
                const createResult = await createResponse.json();
                
                if (!createResult.success) {
                    throw new Error(createResult.error);
                }
                
                currentTaskId = createResult.taskId;
                
                // 轮询任务状态
                await pollTaskStatus(currentTaskId);
                
            } catch (error) {
                output.innerHTML += `<p><strong>错误:</strong> ${error.message}</p>`;
                resetProcessingState();
            }
        }

        async function pollTaskStatus(taskId) {
            const maxAttempts = 600;
            let attempts = 0;
            
            const poll = async () => {
                // 检查是否已被终止
                if (!isProcessing || currentTaskId !== taskId) {
                    return;
                }

                try {
                    const statusResponse = await fetch(`/api/ai/task-status/${taskId}`);
                    const statusResult = await statusResponse.json();
                    
                    if (!statusResult.success) {
                        throw new Error(statusResult.error);
                    }
                    
                    const task = statusResult.task;
                    
                    // 更新进度显示
                    const progressText = document.getElementById('progress-text');
                    const progressBar = document.getElementById('progress-bar');
                    
                    if (progressText && progressBar) {
                        progressText.textContent = task.message || '处理中...';
                        progressBar.textContent = `[${task.progress}%]`;
                    }
                    
                    if (task.status === 'completed') {
                        // 任务完成
                        resetProcessingState();
                        
                        // 使用 marked.js 解析 Markdown 并渲染
                        const markdownHtml = parseMarkdown(task.result.data);
                        const aiResponseDiv = document.createElement('div');
                        aiResponseDiv.innerHTML = `<p><strong>AI:</strong></p><div class="markdown-content">${markdownHtml}</div>`;
                        output.appendChild(aiResponseDiv);
                        
                        // 添加AI回复到历史记录
                        conversationHistory.push({
                            role: 'assistant',
                            content: task.result.data
                        });
                        
                    } else if (task.status === 'failed') {
                        // 任务失败
                        resetProcessingState();
                        output.innerHTML += `<p><strong>错误:</strong> ${task.error}</p>`;
                        
                    } else if (task.status === 'stopped') {
                        // 任务被终止
                        resetProcessingState();
                        output.innerHTML += `<p><strong>系统:</strong> 任务已被用户终止</p>`;
                        
                    } else if (task.status === 'processing') {
                        // 继续轮询
                        attempts++;
                        if (attempts < maxAttempts && isProcessing) {
                            setTimeout(poll, 3000);
                        } else {
                            resetProcessingState();
                            throw new Error('任务处理超时或已终止');
                        }
                    }
                    
                } catch (error) {
                    resetProcessingState();
                    output.innerHTML += `<p><strong>错误:</strong> 任务处理失败 - ${error.message}</p>`;
                }
            };
            
            // 开始轮询
            setTimeout(poll, 3000);
        }
        </script>
</body>

</html>
